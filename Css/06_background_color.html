<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- property-name : value -->

    <h1 style="background-color: yellow;">background-color normal color</h1>
    <h1 style="background-color: darkgrey;">background-color normal color</h1>

    <h1 style="background-color: #30ef2d;">background-color Hexa </h1>

    <!-- red,green,blue (0,255) -->
    <h1 style="background-color: rgb(169, 186, 73)">background-color rgb </h1>

    <h1 style="background-color: rgb(37, 59, 225)">background-color rgb </h1>

    <!-- a : opcity : 0-1 -->
    <h1 style="background-color: rgba(37, 59, 225,0.6)">background-color rgba </h1>

    <!-- 0%-100% -->
    <h1 style="background-color: hsl(24, 86%, 52%)">background-color hsl</h1>

    <h1 style="background-color: hsla(24, 86%, 52%,0.6)">background-color hsl</h1>

</body>

</html>
