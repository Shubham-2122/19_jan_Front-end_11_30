<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <h1 style="border: 2px solid red;">Hello</h1>
    <h1 style="border-width: 5px;border-style: solid;border-color: rebeccapurple;">Hello</h1>

    <h1 style="border: 5px dashed red;">Hello</h1>
    <h1 style="border: 5px dotted red;">Hello</h1>
    <h1 style="border: 5px double red;">Hello</h1>
    <h1 style="border: 5px ridge black;">Hello</h1>
    <h1 style="border: 5px inset black;">Hello</h1>
    <h1 style="border: 5px outset black;">Hello</h1>

    <h1 style="border-top: 4px solid blue;">Border top</h1>
    <h1 style="border-left: 4px solid blue;">Border top</h1>
    <h1 style="border-right: 4px solid blue;">Border top</h1>
    <h1 style="border-bottom: 4px solid blue;">Border top</h1>

    <div class="main">

    </div>

</body>

</html>
