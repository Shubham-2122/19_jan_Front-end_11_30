<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dev{
            background-color: red;
        }
        .a{
            background-color: yellow;
        }
        .b{
            color: blue;
        }

</head>
<body>
    <!-- 1) id : unique  -->

    <h1 id="dev">Hello shubham jadav</h1>

    <!-- 2) class : multiple  class name -->

</body>
</html>
