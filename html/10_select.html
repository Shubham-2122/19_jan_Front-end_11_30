<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- normal list select -->

    <select>
        <option value="">---select your Coutry---</option>
        <option value="">india</option>
        <option value="">China</option>
        <option value="">Usa</option>
        <option value="">Uae</option>
        <option value="">canada</option>
    </select>

    <select>
        <option value="" disabled>---select your Coutry---</option>
        <option value="">india</option>
        <option value="">China</option>
        <option value="">Usa</option>
        <option value="">Uae</option>
        <option value="">canada</option>
    </select>


    <select>
        <option value="" hidden>---select your Coutry---</option>
        <option value="">india</option>
        <option value="">China</option>
        <option value="">Usa</option>
        <option value="">Uae</option>
        <option value="">canada</option>
    </select>

    <select>
        <option value="" hidden>---select your Coutry---</option>
        <option value="">india</option>
        <option value="">China</option>
        <option value="" selected>Usa</option>
        <option value="">Uae</option>
        <option value="">canada</option>
    </select>

    <select>
        <option value="" hidden>---select your Coutry---</option>
        <optgroup>
            <option value="">india</option>
            <option value="">China</option>
            <option value="">Usa</option>
        </optgroup>
        <option value="">Uae</option>
        <option value="">canada</option>
    </select>
</body>

</html>
