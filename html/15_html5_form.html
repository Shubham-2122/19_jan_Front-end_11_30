<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- html 5 new Type -->

    <table align="center">
        <caption>Register Form</caption>
        <form action="">
            <tr>
                <td><label for="">Enter Your Name</label></td>
                <td><input type="text" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Surname</label></td>
                <td><input type="text" placeholder="Enter your Surname"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your Email</label></td>
                <td><input type="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your Password</label></td>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your phone</label></td>
                <td><input type="tel" placeholder="Enter your phone"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your color</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your Date</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your Date-time</label></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your month</label></td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your week</label></td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="x"> Male
                    <input type="radio" name="x"> Female
                    <input type="radio" name="x"> others
                </td>
            </tr>
            <tr>
                <td><label for="">Enter you skills</label></td>
                <td>
                    <input type="checkbox"> C
                    <input type="checkbox"> C++
                    <input type="checkbox"> HTML <br>
                    <input type="checkbox"> DATABASE
                    <input type="checkbox"> JAVASCRIPT
                </td>
            </tr>
            <tr>
                <td>range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>Choose file</td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td>Your image</td>
                <td><input type="image" src="/img/img1.jpeg" width="100px" alt="no images"></td>
            </tr>
            <tr>
                <td>Qunity</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>TIme</td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>country</td>
                <td>
                    <select name="" id="">
                        <option value="" hidden>---select your country</option>
                        <option value="">india</option>
                        <option value="">USA</option>
                        <option value="">China</option>
                        <option value="">UAE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>your pic url</td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td>Address : </td>
                <td>
                    <textarea name="" id="" placeholder="Enter your Address" rows="10" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2"> <input type="submit">
                    <input type="reset">
                    <button type="button">View data</button>
                    <button type="submit">add</button>
                </td>
            </tr>
        </form>
    </table>

</body>

</html>
